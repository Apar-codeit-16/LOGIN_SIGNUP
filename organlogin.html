<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Organisation Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Get me in!" class="btn solid" />
            <a href="#">forget password?</a>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up!</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Organisation name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Organisation Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-bell"></i>
              <input type="text" placeholder="Organisation Address" />
            </div>
            <div class="input-field">
              <i class="fas fa-hashtag"></i>
              <input type="number" placeholder="Organisation number" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome Organiser!</h3>
            <p>
              If you not signed up, please sign up
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FProfessor_(Money_Heist)&psig=AOvVaw0LoxojcyIN9famZleEu93_&ust=1605818945850000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCOj7rvD7jO0CFQAAAAAdAAAAABAD" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome Organsier !</h3>
            <p>
              If you already signed up, Plese sign in
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Findianexpress.com%2Farticle%2Fentertainment%2Fweb-series%2Fmeet-money-heist-professor-in-the-indian-crossover-nobody-asked-for-6699482%2F&psig=AOvVaw0LoxojcyIN9famZleEu93_&ust=1605818945850000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCOj7rvD7jO0CFQAAAAAdAAAAABAI" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
